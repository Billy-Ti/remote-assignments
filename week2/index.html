<!DOCTYPE html>
<html lang='zh-Hant-TW'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="css/base/base.css">
    <link rel="stylesheet" href="css/util/utilities.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Remote-assignments_Week1</title>
</head>

<body>


    <!-- header、 navbar -->
    <div class="header d-flex color-light-gray position-relative ">
        <input type="checkbox" name="checkbox" id="menu-control-checkbox" class="menu-control position-absolute ">
        <div class="d-flex py-12 ps-24">
            <a title="Back to home" href="#">
                <h2 class="me-4 d-inline-block">Website Title</h2>
                <span class="me-4 d-inline-block">/</span>
                <span class="d-inline-block">Logo</span>
            </a>
        </div>
        <label for="menu-control-checkbox">
            <div class="hamburger-icon cursor-pointer">
                <span class="menu-txt d-block d-none"></span>
                <span class="menu-txt d-block d-none"></span>
                <span class="menu-txt d-block d-none"></span>
            </div>
        </label>
        <nav class="nav-bar color-gray position-absolute d-flex">
            <ul class="menu-block d-flex flex-column w-100">
                <li class="menu-row"><a title="Item 1" class="menu-link d-block py-24" href="#">Item 1</a>
                </li>
                <li class="menu-row"><a title="Item 2" class="menu-link d-block py-24" href="#">Item 2</a>
                </li>
                <li class="menu-row"><a title="Item 3" class="menu-link d-block py-24" href="#">Item 3</a>
                </li>
                <li class="menu-row"><a title="Item 4" class="menu-link d-block py-24" href="#">Item 4</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- main-txt -->
    <div title="click to change" class="container-fluid color-light-blue cursor-pointer">
        <div id="changeText" class="container">
            <h1 id="textH1" class="main-txt fs-40 fw-bold text-center py-100">Welcome Message</h1>
        </div>
    </div>

    <!-- content -->
    <div class="container pt-24 pb-20">
        <h3 class="fw-bold fs-28 text-center mb-24">Section Title</h3>

        <ul class="content d-flex flex-wrap mb-20">
            <li class="content-box box-1 w-100 text-center color-dark-blue pt-12 mb-16">Content Box 1</li>
            <li class="content-box box-2 w-100 text-center color-dark-blue pt-12 mb-16">Content Box 2</li>
            <li class="content-box box-3 w-100 text-center color-dark-blue pt-12 mb-16">Content Box 3</li>
            <li class="content-box box-4 w-100 text-center color-dark-blue pt-12 mb-0">Content Box 4</li>
        </ul>
        <div class="text-center">
            <button class="btn-action color-action cursor-pointer px-12 py-20" type="button">Call to Action</button>
        </div>
        <ul class="d-flex flex-wrap">
            <li class="content-box content-more-block d-none box-1 w-100 text-center color-dark-blue pt-12 mb-16">
                Content Box 5</li>
            <li class="content-box content-more-block d-none box-2 w-100 text-center color-dark-blue pt-12 mb-16">
                Content Box 6</li>
            <li class="content-box content-more-block d-none box-3 w-100 text-center color-dark-blue pt-12 mb-16">
                Content Box 7</li>
            <li class="content-box content-more-block d-none box-4 w-100 text-center color-dark-blue pt-12 mb-0">Content
                Box 8</li>
        </ul>
    </div>

    <!-- 引入對應任務的 JS -->
    <!-- 否則有相同函式會互相衝突 -->
    <script src="./js/assignment_1.js"></script>
    <script src="./js/assignment_2.js"></script>
    <script src="./js/assignment_3.js"></script>
    <script src="./js/assignment_4.js"></script>
</body>

</html>
